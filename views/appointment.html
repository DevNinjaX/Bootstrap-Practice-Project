<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- fontawesome link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- raw css -->
  <link rel="stylesheet" href="../static/style.css" />
</head>

<body>
  <!-- navbar section -->
  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fa-solid fa-house-medical me-2 ms-5"></i>HealthSphere</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="container-fluid d-flex justify-content-end navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="appointment.html">Appointment</a>
          </li>
          <li class="nav-item d-flex">
            <a class="nav-link" aria-current="page" href="./adminlogin.html"><i
                class="fa-solid fa-arrow-right-to-bracket me-1"></i>Admin</a>
          </li>
          <li class="nav-item d-flex">
            <a class="nav-link" aria-current="page" href="./login.html"><i class="fa-solid fa-circle-user me-1"></i>Login</a>
        </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- appointment from design using bootstrap -->
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Medical Appointment Form</h4>
          </div>
          <div class="card-body">
            <form id="myForm">
              <!-- Patient Information -->
              <fieldset>
                <legend class="mb-4">Patient Information</legend>
                <div class="mb-3">
                  <label for="patientName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="patientName" placeholder="John Doe" required />
                </div>
                <div class="mb-3">
                  <label for="patientEmail" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="patientEmail" placeholder="johndoe@example.com"
                    required />
                </div>
                <div class="mb-3">
                  <label for="patientPhone" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="patientPhone" placeholder="123-456-7890" required />
                </div>
                <div class="mb-3">
                  <label class="form-label">Gender</label>
                  <div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male" required />
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female" required />
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="other" value="other" required />
                      <label class="form-check-label" for="other">Other</label>
                    </div>
                  </div>
                </div>
              </fieldset>

              <fieldset>
                <legend class="mb-4">Appointment Details</legend>
                <div class="mb-3">
                  <label for="appointmentDate" class="form-label">Appointment Date</label>
                  <input type="date" class="form-control" id="appointmentDate" required />
                </div>
                <div class="mb-3">
                  <label for="appointmentTime" class="form-label">Appointment Time</label>
                  <input type="time" class="form-control" id="appointmentTime" required />
                </div>
                <div class="mb-3">
                  <label for="doctor" class="form-label">Select Doctor</label>
                  <select class="form-select" id="doctor" required>
                    <option selected disabled value="">Choose...</option>
                    <option value="drSmith">Dr. Smith</option>
                    <option value="drJones">Dr. Jones</option>
                    <option value="drBrown">Dr. Brown</option>
                  </select>
                </div>
              </fieldset>

              <div class="mb-3">
                <label for="additionalInfo" class="form-label">Additional Information</label>
                <textarea class="form-control" id="additionalInfo" rows="3"
                  placeholder="Any additional information or concerns"></textarea>
              </div>

              <button type="submit" class="btn btn-primary" id="sub">
                Book Appointment
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- notify section -->
  <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11">
    <div id="loginToast" class="toast align-items-center text-bg-success" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">Appointment Booking Successfully!!!</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- raw script -->
  <script>
    document
      .getElementById("myForm")
      .addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent form submission

        // Show toast notification
        const toastElement = document.getElementById("falseLoginToast");
        const toast = new bootstrap.Toast(toastElement);
        toast.show();

        setTimeout(() => {
          document.getElementById("myForm").reset();
        }, 3000);
      });
  </script>

  <!-- bootstrap script part -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
