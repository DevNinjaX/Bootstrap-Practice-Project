<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../static/style.css" />
    <style>
        /* Initially hide the error message */
        #error-message {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
            /* Smooth transition effect */
        }

        /* Show the error message smoothly */
        #error-message.show {
            opacity: 1;
        }

        .back {
            position: relative;
            right: 12px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-house-medical me-2 ms-5"></i>HealthSphere</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="container-fluid d-flex justify-content-end navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Doctor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="./appointment.html">Appointment</a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" aria-current="page" href="form1.html"><i
                                class="fa-solid fa-arrow-right-to-bracket me-1"></i>Admin</a>
                    </li>
                    <li class="nav-item d-flex">
                        <a class="nav-link" aria-current="page" href="./login.html"><i
                                class="fa-solid fa-circle-user me-1"></i>Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container p-5">
        <div class="col-md-4 offset-md-4">
            <div class="card paint-card">
                <div class="card-body">
                    <a class="back btn btn-link" href="./login.html" role="button"><i
                            class="fa-solid fa-circle-arrow-left fs-2"></i></a>
                    <p class="fs-4 text-center">User Registration</p>

                    <!-- Error Message Container -->
                    <div id="error-message" class="text-center text-danger"></div>

                    <form id="login-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name:</label>
                            <input type="text" name="name" class="form-control" id="name" />
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address:</label>
                            <input type="email" name="email" class="form-control" id="email" />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" name="password" class="form-control" id="password" />
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-primary mb-5" name="login" id="rbtn">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 11">
        <div id="loginToast" class="toast align-items-center text-bg-success" role="alert" aria-live="assertive"
            aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body">
                    User Registration Successfully!!!
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="../static/signup.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
